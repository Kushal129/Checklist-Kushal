<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAPT Checklist Pro</title>
    <link rel="icon" href="https://img.icons8.com/?size=200&id=55509&format=png" sizes="32x32" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-in': 'slideIn 0.5s ease-out',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen font-sans">
    <!-- Header -->
    <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <div class="h-10 w-10 bg-indigo-500 rounded-lg flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                            </svg>
                        </div>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-600">VAPT Checklist</h1>
                        <p class="text-sm text-gray-500 dark:text-gray-400"> 
                            <a href="https://github.com/Kushal129" target="_blank" class="flex items-center gap-2  text-indigo-500 hover:text-indigo-700">
                                Kushal Pipaliya
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-600 dark:text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.207 11.387.6.112.793-.262.793-.583 0-.287-.01-1.046-.016-2.052-3.338.726-4.042-1.593-4.042-1.593-.546-1.387-1.333-1.756-1.333-1.756-1.09-.746.083-.73.083-.73 1.204.084 1.837 1.236 1.837 1.236 1.07 1.835 2.805 1.305 3.492.997.108-.775.418-1.305.762-1.604-2.665-.304-5.467-1.332-5.467-5.932 0-1.31.468-2.383 1.236-3.222-.124-.303-.536-1.524.117-3.176 0 0 1.008-.322 3.3 1.23.96-.267 1.98-.4 3-.405 1.02.005 2.04.138 3 .405 2.29-1.552 3.297-1.23 3.297-1.23.655 1.652.243 2.873.12 3.176.768.839 1.233 1.912 1.233 3.222 0 4.61-2.807 5.624-5.48 5.92.43.37.823 1.103.823 2.222 0 1.606-.014 2.904-.014 3.296 0 .324.192.7.8.582C20.565 21.8 24 17.3 24 12 24 5.37 18.63 0 12 0z"/>
                                </svg>
                            </a>
                        </p>
                    </div>                    
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Search Button -->
                    <button id="search-btn" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a7 7 0 100 14 7 7 0 000-14zM21 21l-4.35-4.35" />
                        </svg>
                    </button>
                    
                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <svg class="dark:hidden h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2a9 9 0 100 18 9 9 0 000-18zm0 16a7 7 0 110-14 7 7 0 010 14zm0-12a5 5 0 100 10 5 5 0 000-10z"></path>
                        </svg>
                        
                        <svg class="hidden dark:block h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 3a9 9 0 018.354 5.646A9 9 0 1012 21a9 9 0 01-8.354-5.646A9 9 0 0112 3zm0 16a7 7 0 100-14 7 7 0 000 14z"></path>
                        </svg>
                    </button>
                </div>                
            </div>
        </nav>
    </header>

    <!-- Search Modal -->
    <div id="search-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search topics..." class="w-full pl-10 pr-4 py-2 bg-gray-100 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                <div id="search-results" class="max-h-96 overflow-y-auto p-4">
                    <!-- Search results will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid gap-8 lg:grid-cols-12">
            <!-- Sidebar -->
            <aside class="lg:col-span-3">
                <div class="sticky top-24">
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                            <h2 class="text-lg font-semibold">Topics</h2>
                        </div>
                        <nav id="topic-list" class="p-2 space-y-1"></nav>
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <section id="content-area" class="lg:col-span-9 space-y-6">
                <!-- Content will be dynamically inserted here -->
            </section>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
